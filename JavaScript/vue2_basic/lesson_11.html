<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>


<body>
<!-- 声明式渲染  -->
<div id="app-11">
    <div v-bind:class="classObject">12313131313</div>
</div>

<script>
    // 构造一个vue实例
    var app = new Vue({
        el: '#app-11', //绑定的根节点
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    });
    // console.log('方式1：data.a =' + data.a)
    // console.log('方式2：app.data1.a=' + app.data1.a)
    // console.log('方式3：app.$data.data1.a=' + app.$data.data1.a)
</script>
</body>
