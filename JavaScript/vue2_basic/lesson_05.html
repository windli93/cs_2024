<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>


<body>
<!-- 声明式渲染  -->
<div id="app-5">
    <p> {{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<script>
    var app = new Vue({
        el: '#app-5', //绑定的根节点
        data: {       //数据
            message: 'Hello Vue.js!',
        },
        methods: {     //方法
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
</script>
</body>
