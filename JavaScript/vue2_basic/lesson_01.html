<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>

<body>
<!-- 声明式渲染  -->
<div id="app">
    {{message}}
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
