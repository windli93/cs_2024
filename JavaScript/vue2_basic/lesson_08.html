<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>


<body>
<!-- 声明式渲染  -->
<div id="app-8">
    <div>我是数据: {{data1.a}}</div>
</div>

<script>
    var data = {a: 1}
    // 构造一个vue实例
    var app = new Vue({
        el: '#app-8', //绑定的根节点
        data: {
            data1: data
        },
        methods: {     //方法


        }
    });
    console.log('方式1：data.a =' + data.a)
    console.log('方式2：app.data1.a=' + app.data1.a)
    console.log('方式3：app.$data.data1.a=' + app.$data.data1.a)
</script>
</body>
