<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>


<body>
<!-- 声明式渲染  -->
<div id="app-2">
    <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<script>
    var app = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date().toLocaleDateString()
        }
    });
</script>
</body>
