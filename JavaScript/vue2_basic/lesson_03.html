<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>


<body>
<!-- 声明式渲染  -->
<div id="app-3">
    <!--  判断条件  -->
    <p v-if="bool_flag">现在你看到我了</p>
</div>

<script>
    var app = new Vue({
        el: '#app-3',
        data: {
            bool_flag: true
        }
    });
</script>
</body>
