<header>
    <meta charset="UTF-8">
    <title>中文网页示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>


<body>
<!-- 声明式渲染  -->
<div id="app-9">
    <p>Original message: {{name}} + {{value}}</p>
    <p>Computed Original message: {{reversedMessage}}</p>
</div>

<script>
    // 构造一个vue实例
    var app = new Vue({
        el: '#app-9', //绑定的根节点
        data: {
           name : 'Hello World',
           value: 'wind',
        },
        methods: {     //方法


        },
        //计算器：同步且必须要返回值
        computed: {
            reversedMessage: function (){
                //this指向vm实例
                return this.name.split('').reverse().join('') + this.value.split('').reverse().join('');
            }
        }
    });
    // console.log('方式1：data.a =' + data.a)
    // console.log('方式2：app.data1.a=' + app.data1.a)
    // console.log('方式3：app.$data.data1.a=' + app.$data.data1.a)
</script>
</body>
